<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculate Me!</h1>
    <div class="grid">
        <div class="contain">
        <div class="output">
            <div data-pre-op class="pre-op"></div>
            <div data-curr-op class="sec-op"></div>
        </div>
        <button data-ac class="span ac">AC</button>
        <button data-delete class="del" >DEL</button>
        <button data-op class="operation">/</button>
        <button data-num class="btn">1</button>
        <button data-num class="btn">2</button>
        <button data-num class="btn">3</button>
        <button data-op class="operation">*</button>
        <button data-num class="btn">4</button>
        <button data-num class="btn">5</button>
        <button data-num class="btn">6</button>
        <button data-op class="operation">+</button>
        <button data-num class="btn">7</button>
        <button data-num class="btn">8</button>
        <button data-num class="btn">9</button>
        <button data-op class="operation">-</button>
        <button data-num class="btn">.</button>
        <button data-num class="btn">0</button>
        <button data-equal class="span equal"> = </button>
    </div>
   
    </div>
    <p>@createdbySuranjanaRoy </p>
    <script src="script.js"></script>
</body>
</html>
